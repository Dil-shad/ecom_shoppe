{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'shop:allProdCat_page' %}">Home</a>
      </li>

      <li class="nav-item dropdown {% if 'shop' in request.path %} active {% endif %} ">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Shop
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'shop:allProdCat_page' %}">All products</a>
          {% for cat in links %}
          <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a>

          {% endfor %}
          <!-- <a class="dropdown-item" href="#">Something else here</a> -->
        </div>
      </li>


      {% if item_count > 0 %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart_app:cart_details' %}"><i class="fa fa-shopping-cart"
            style="font-size:16px"></i>{{item_count}}</a>
      </li>
      {% endif %}


    </ul>
  </div>
  <form class="d-flex" action="{% url 'search_app:SearchResult' %}" method="get">

    <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search" aria-label="Search" name="q">
    <button class="btn btn-outline-success my-2 my-sm-0 me-2" type="submit"><i class="fa fa-search"
        style="font-size:16px"></i></button>
  </form>
  </div>
  </div>
</nav>
